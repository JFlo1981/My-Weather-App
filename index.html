<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/style.css">
    <link 
        rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" 
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
        crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Weather Anytime</title>
</head>
<body class="has-background-grey-lighter">

    <section class="is-mobile level hero is-small is-info">
        <div class="level-right hero-head pt-5 pl-5">
          <div class="container level">
            <h1 class="title">
              Weather Anytime
            </h1>
            <h2 class="subtitle mt-1 mb-5 pr-6 has-text-right is-size-4" id="currentDay">
              (Display date and time)
            </h2>
          </div>
        </div> 

        <!-- searchbar -->
        <div class="field has-addons is-mobile level-left hero-head">
          <div class="control is-expanded mb-4 ml-6">
              <input class="input" type="text" placeholder="Enter City:" id="search">
          </div>
          <div class="control mb-4 mr-6">
              <a class="button is-white is-outlined" id="searchBtn">
                Search
              </a>
          </div>
        </div>
    </section>

      <div class="tile has-text-centered">
        <div class="tile is-3 is-parent">
          <article class="tile is-child box">
              <p class="subtitle has-text-centered is-size-5">Recent Searches</p>
              <!-- <div class="content"> -->
                <ul id="savedCities" class="save-group">
                  <!-- recent search saves here -->
                </ul>
              <!-- </div> -->
          </article>
        </div>

        <div class="tile is-6 is-parent">
          <article class="tile is-child box" >
            <p class="subtitle is-size-3" id="currentCity"></p>
            <div class="content" id="currentWeather">
              <!-- <p>Temperature:</p> -->
              <!-- <p>Wind Speed:</p> -->
              <!-- <p>Humidity:</p> -->
              <!-- <p>UV Index:</p> -->
            </div>
          </article>
        </div>

        <div class="tile is-parent">
            <article class="tile is-child box" id="uvTile">
                <p class="subtitle has-text-centered is-size-5"></p>
                <div class="content" id="currentIcon">
                  <p class="has-text-centered"></p>
                  
                </div>
            </article>
        </div>

      </div>

      <div class="tile is-ancestor m-1 has-text-centered" id="dailyWeather">
        <!-- daily weather from JS here -->
      </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="./assets/script/script.js"></script>
</body>
</html>
