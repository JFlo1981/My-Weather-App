<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link 
        rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" 
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
        crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>My Weather</title>
</head>
<body>
    <section class=" level hero is-small is-info">
        <div class="level-left hero-head pt-5">
          <div class="container level">
            <h1 class="title">
              Weather Anytime
            </h1>
            <h2 class="subtitle">
              Choose a city for current conditions and a 5-day forecast
            </h2>
          </div>
        </div> 
        <div class="level-right hero-head field is-horizontal is-grouped is-grouped-right has-addons">
          <div class="control mb-4">
              <input class="input" type="text" placeholder="Enter a city...">
          </div>
          <div class="control mb-4 mr-4">
              <a class="button is-primary">
                Search
              </a>
          </div>
        </div>
      </section>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script/script.js"></script>
</body>
</html>
